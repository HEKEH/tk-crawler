<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Home Page Design</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        color: #000;
      }

      #loading-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-mask.hidden {
        display: none;
      }

      .hero-section {
        display: flex;
        padding: 80px 80px 0 80px;
        flex-direction: column;
        position: relative;
        min-height: 700px;
      }

      .hero-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        z-index: 1;
      }

      .hero-heading {
        font-size: 48px;
        line-height: 1.2;
        margin-bottom: 0;
      }

      .hero-description {
        margin-top: 0;
        max-width: 525px;
        font-size: 18px;
        line-height: 1.5;
      }

      .hero-image {
        flex: 1;
        max-width: 566px;
        height: 441px;
        background: #fafbfc;
        border: 1px solid #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .start-button {
        display: inline-block;
        background: #696969;
        color: white;
        padding: 31.5px 51px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
      }

      .features-section {
        max-width: 1280px;
        margin: 0 auto;
        padding: 100px 0;
      }

      .features-heading {
        text-align: center;
        font-size: 36px;
        margin-bottom: 67px;
      }

      .features-grid {
        width: 100%;
        display: flex;
        column-gap: 40px;
        justify-content: space-between;
        flex-wrap: nowrap;
      }

      .feature-card {
        flex: 1;
        height: 331px;
        border-radius: 12px;
        padding: 40px;
        box-sizing: border-box;
        flex-shrink: 0;
        border: 1px solid #cccccc;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .feature-icon {
        width: 56px;
        height: 56px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feature-title {
        font-size: 28px;
        font-weight: 600;
        line-height: 1.4;
        margin: 0 0 18px 0;
        color: #222;
      }

      .feature-description {
        font-size: 18px;
        color: #999;
        line-height: 1.7;
        margin-top: 0;
      }

      @media (max-width: 1024px) {
        .hero-content {
          max-width: 100%;
        }

        .hero-image {
          max-width: 100%;
        }

        .features-grid {
          overflow-x: auto;
          padding-bottom: 20px;
        }

        .feature-card {
          margin: 0;
        }
      }

      @media (max-width: 768px) {
        .hero-heading {
          font-size: 36px;
        }

        .hero-description {
          font-size: 16px;
        }

        .feature-card {
          width: 100%;
          max-width: 330px;
        }
      }
    </style>
    <script
      type="module"
      src="/src/styles/index.ts"
      onload="document.getElementById('loading-mask').classList.add('hidden')"
    ></script>
  </head>
  <body>
    <div id="loading-mask">
      <div class="text-gray-500">Loading...</div>
    </div>

    <div class="w-full h-full overflow-y-auto">
      <section class="hero-section">
        <div class="hero-content">
          <div class="hero-content-left">
            <div style="font-size: 20px; color: #222; margin-bottom: 32px">
              高效精准联动主播，助力公会成长
            </div>
            <h1
              class="hero-heading"
              style="
                font-size: 80px;
                line-height: 1.1;
                font-weight: 500;
                margin-bottom: 0;
                letter-spacing: 1px;
              "
            >
              限时 <span style="color: #a3d100">免费体验</span>
            </h1>
          </div>
          <div class="hero-content-right">
            <p
              class="hero-description"
              style="
                font-size: 18px;
                color: #222;
                margin-bottom: 24px;
                line-height: 1.7;
              "
            >
              打造专业的主播联动平台，每日更新海量最新主播数据，提供自动建联工具，助您实现高效精准对接。限时免费体验，加速业务增长，让每一次建联都创造最大价值。
            </p>
            <a
              href="#"
              class="start-button"
              style="
                background: #c6f200;
                color: #222;
                font-weight: 600;
                font-size: 20px;
                padding: 16px 44px;
                border: none;
                border-radius: 18px;
                box-shadow: 0 2px 8px #e6f7b0;
              "
              >现在开始</a
            >
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: 100%;
          "
        >
          <img src="/earth.png" height="500" alt="Earth" />
        </div>
      </section>

      <section class="features-section">
        <h2 class="features-heading">小橙助手，您的智能工作伙伴</h2>
        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">
              <!-- Plant/leaf icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="56"
                height="56"
                fill="none"
                size="56"
              >
                <ellipse
                  cx="27.592"
                  cy="19.669"
                  fill="#222"
                  rx="13.645"
                  ry="13.669"
                ></ellipse>
                <path
                  fill="#A8CC00"
                  fill-rule="evenodd"
                  d="M3.837 31.617c5.612-.635 11.925 1.836 16.468 7.021s6.161 11.768 4.795 17.247c-5.612.635-11.926-1.835-16.468-7.02C4.089 43.68 2.47 37.095 3.837 31.616M51.397 31.62c-5.611-.636-11.925 1.835-16.468 7.02s-6.161 11.768-4.794 17.247c5.611.635 11.925-1.836 16.468-7.02 4.542-5.185 6.161-11.769 4.794-17.248"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h3 class="feature-title">海量数据</h3>
            <div class="feature-description">
              24小时智能采集当日直播，每日更新
              <span class="font-bold">30万+</span>
              实时主播数据，助您快速精准匹配目标主播
            </div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="56"
                height="56"
                fill="none"
                size="56"
              >
                <path
                  stroke="#A8CC00"
                  stroke-linecap="round"
                  stroke-width="9"
                  d="M24 12h14a8 8 0 0 1 8 8v28"
                ></path>
                <path
                  stroke="#222"
                  stroke-linecap="round"
                  stroke-width="9"
                  d="M34 45H18a8 8 0 0 1-8-8V9"
                ></path>
              </svg>
            </div>
            <h3 class="feature-title">极致体验</h3>
            <div class="feature-description">
              一站式解决方案，简单易用，让您的工作更高效。我们还将持续优化产品，为您提供更好的服务
            </div>
          </div>
          <div class="feature-card">
            <div class="feature-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="56"
                height="56"
                fill="none"
                size="56"
              >
                <path
                  fill="#A8CC00"
                  fill-rule="evenodd"
                  d="M7.124 4.49c4.926-.558 10.47 1.61 14.457 6.163 3.988 4.551 5.41 10.331 4.209 15.141-4.926.558-10.47-1.61-14.457-6.163C7.345 15.08 5.923 9.3 7.124 4.49M30.21 29.816c-1.2 4.81.22 10.591 4.209 15.144 3.988 4.552 9.53 6.72 14.457 6.163 1.2-4.81-.22-10.591-4.209-15.144-3.988-4.552-9.53-6.72-14.456-6.163"
                  clip-rule="evenodd"
                ></path>
                <path
                  fill="#222"
                  fill-rule="evenodd"
                  d="M48.876 4.49c-4.926-.558-10.47 1.61-14.457 6.163-3.988 4.551-5.41 10.331-4.209 15.141 4.926.558 10.47-1.61 14.457-6.163C48.655 15.08 50.077 9.3 48.876 4.49M25.79 29.816c1.2 4.81-.22 10.591-4.209 15.144-3.988 4.552-9.53 6.72-14.457 6.163-1.2-4.81.22-10.591 4.209-15.144 3.987-4.552 9.53-6.72 14.456-6.163"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h3 class="feature-title">智能建联</h3>
            <div class="feature-description">
              智能建联工具，一键批量操作，让您快速建立主播联系，效率提升翻倍
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
