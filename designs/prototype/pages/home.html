<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Home Page Design</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        color: #000;
      }

      #loading-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-mask.hidden {
        display: none;
      }

      .hero-section {
        display: flex;
        padding: 80px 80px 0 80px;
        flex-direction: column;
        position: relative;
        min-height: 700px;
      }

      .hero-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        z-index: 1;
      }

      .hero-heading {
        font-size: 48px;
        line-height: 1.2;
        margin-bottom: 0;
      }

      .hero-description {
        margin-top: 0;
        max-width: 525px;
        font-size: 18px;
        line-height: 1.5;
      }

      .hero-image {
        flex: 1;
        max-width: 566px;
        height: 441px;
        background: #fafbfc;
        border: 1px solid #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .start-button {
        display: inline-block;
        background: #696969;
        color: white;
        padding: 31.5px 51px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
      }

      .features-section {
        max-width: 1280px;
        margin: 0 auto;
        padding: 100px 0;
      }

      .features-heading {
        text-align: center;
        font-size: 36px;
        margin-bottom: 67px;
      }

      .features-grid {
        width: 100%;
        display: flex;
        column-gap: 40px;
        justify-content: space-between;
        flex-wrap: nowrap;
      }

      .feature-card {
        flex: 1;
        height: 331px;
        border-radius: 12px;
        padding: 40px;
        box-sizing: border-box;
        flex-shrink: 0;
        border: 1px solid #cccccc;
        box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .feature-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .feature-title {
        font-size: 28px;
        font-weight: 600;
        line-height: 1.4;
        margin: 0 0 18px 0;
        color: #222;
      }

      .feature-description {
        font-size: 18px;
        color: #999;
        line-height: 1.7;
        margin-top: 0;
      }

      @media (max-width: 1024px) {
        .hero-content {
          max-width: 100%;
        }

        .hero-image {
          max-width: 100%;
        }

        .features-grid {
          overflow-x: auto;
          padding-bottom: 20px;
        }

        .feature-card {
          margin: 0;
        }
      }

      @media (max-width: 768px) {
        .hero-heading {
          font-size: 36px;
        }

        .hero-description {
          font-size: 16px;
        }

        .feature-card {
          width: 100%;
          max-width: 330px;
        }
      }
    </style>
    <script
      type="module"
      src="/src/styles/index.ts"
      onload="document.getElementById('loading-mask').classList.add('hidden')"
    ></script>
  </head>
  <body>
    <div id="loading-mask">
      <div class="text-gray-500">Loading...</div>
    </div>

    <div class="w-full h-full overflow-y-auto">
      <section class="hero-section">
        <div class="hero-content">
          <div class="hero-content-left">
            <div style="font-size: 20px; color: #222; margin-bottom: 32px">
              高效精准联动主播，助力公会成长
            </div>
            <h1
              class="hero-heading"
              style="
                font-size: 80px;
                line-height: 1.1;
                font-weight: 500;
                margin-bottom: 0;
                letter-spacing: 1px;
              "
            >
              限时 <span style="color: #a3d100">免费体验</span>
            </h1>
          </div>
          <div class="hero-content-right">
            <p
              class="hero-description"
              style="
                font-size: 18px;
                color: #222;
                margin-bottom: 24px;
                line-height: 1.7;
              "
            >
              打造专业的主播联动平台，每日更新海量最新主播数据，提供自动建联工具，助您实现高效精准对接。限时免费体验，加速业务增长，让每一次建联都创造最大价值。
            </p>
            <a
              href="#"
              class="start-button"
              style="
                background: #c6f200;
                color: #222;
                font-weight: 600;
                font-size: 20px;
                padding: 16px 44px;
                border: none;
                border-radius: 18px;
                box-shadow: 0 2px 8px #e6f7b0;
              "
              >现在开始</a
            >
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: 100%;
          "
        >
          <img src="/earth.png" height="500" alt="Earth" />
        </div>
      </section>

      <section class="features-section">
        <h2 class="features-heading">Services</h2>
        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon" style="margin-bottom: 32px">
              <!-- Plant/leaf icon -->
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="24" cy="16" r="8" fill="#222" />
                <path
                  d="M24 44C18 44 12 38 12 32C18 32 24 38 24 44Z"
                  fill="#A3D100"
                />
                <path
                  d="M24 44C30 44 36 38 36 32C30 32 24 38 24 44Z"
                  fill="#A3D100"
                />
              </svg>
            </div>
            <h3 class="feature-title">持牌运营</h3>
            <div class="feature-description">
              Dcex目前已荣获澳大利DCE，美国MSB牌照。
            </div>
          </div>
          <div class="feature-card">
            <div class="feature-icon" style="margin-bottom: 32px">
              <!-- Stylized L1 icon -->
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect x="10" y="14" width="8" height="20" rx="4" fill="#222" />
                <rect
                  x="26"
                  y="14"
                  width="8"
                  height="12"
                  rx="4"
                  fill="#A3D100"
                />
              </svg>
            </div>
            <h3 class="feature-title">极致体验</h3>
            <div class="feature-description">
              专业合约、订单深度、流动性行业领先，用户无门槛轻松交易。
            </div>
          </div>
          <div class="feature-card">
            <div class="feature-icon" style="margin-bottom: 32px">
              <!-- Four-leaf/abstract flower icon -->
              <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <ellipse cx="16" cy="16" rx="8" ry="4" fill="#A3D100" />
                <ellipse cx="32" cy="16" rx="8" ry="4" fill="#222" />
                <ellipse cx="16" cy="32" rx="8" ry="4" fill="#222" />
                <ellipse cx="32" cy="32" rx="8" ry="4" fill="#A3D100" />
              </svg>
            </div>
            <h3 class="feature-title">安全可靠</h3>
            <div class="feature-description">
              领先安全团队，金融级多重钱包管理验证，智能风控+内部风控双重风控制机制，保证资产安全。
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
