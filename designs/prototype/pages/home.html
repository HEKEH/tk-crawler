<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Home Page Design</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        color: #000;
      }

      #loading-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-mask.hidden {
        display: none;
      }

      .hero-section {
        display: flex;
        padding: 80px 80px 0 80px;
        flex-direction: column;
        position: relative;
        min-height: 700px;
      }

      .hero-content {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        z-index: 1;
      }

      .hero-heading {
        font-size: 48px;
        line-height: 1.2;
        margin-bottom: 0;
      }

      .hero-description {
        margin-top: 0;
        max-width: 525px;
        font-size: 18px;
        line-height: 1.5;
      }

      .hero-image {
        flex: 1;
        max-width: 566px;
        height: 441px;
        background: #fafbfc;
        border: 1px solid #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cta-button {
        display: inline-block;
        background: #696969;
        color: white;
        padding: 31.5px 51px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        margin-top: 20px;
      }

      .services-section {
        max-width: 1392px;
        margin: 0 auto;
        padding: 100px 24px;
      }

      .services-heading {
        text-align: center;
        font-size: 36px;
        margin-bottom: 67px;
      }

      .services-grid {
        display: flex;
        gap: 24px;
        justify-content: space-between;
        flex-wrap: nowrap;
      }

      .service-card {
        width: 330px;
        height: 408px;
        background: #c4c4c4;
        border-radius: 20px;
        padding: 33px;
        box-sizing: border-box;
        flex-shrink: 0;
      }

      .service-title {
        font-size: 24px;
        line-height: 1.4;
        margin: 0;
      }

      @media (max-width: 1024px) {
        .hero-content {
          max-width: 100%;
        }

        .hero-image {
          max-width: 100%;
        }

        .services-grid {
          overflow-x: auto;
          padding-bottom: 20px;
        }

        .service-card {
          margin: 0;
        }
      }

      @media (max-width: 768px) {
        .hero-heading {
          font-size: 36px;
        }

        .hero-description {
          font-size: 16px;
        }

        .service-card {
          width: 100%;
          max-width: 330px;
        }
      }
    </style>
    <script
      type="module"
      src="/src/styles/index.ts"
      onload="document.getElementById('loading-mask').classList.add('hidden')"
    ></script>
  </head>
  <body>
    <div id="loading-mask">
      <div class="text-gray-500">Loading...</div>
    </div>

    <div class="w-full h-full overflow-y-auto">
      <section class="hero-section">
        <div class="hero-content">
          <div class="hero-content-left">
            <div style="font-size: 20px; color: #222; margin-bottom: 32px">
              高效精准联动主播，助力公会成长
            </div>
            <h1
              class="hero-heading"
              style="
                font-size: 80px;
                line-height: 1.1;
                font-weight: 500;
                margin-bottom: 0;
                letter-spacing: 1px;
              "
            >
              限时 <span style="color: #a3d100">免费体验</span>
            </h1>
          </div>
          <div class="hero-content-right">
            <p
              class="hero-description"
              style="
                font-size: 18px;
                color: #222;
                margin-bottom: 24px;
                line-height: 1.7;
              "
            >
              打造专业的主播联动平台，每日更新海量最新主播数据，提供自动建联工具，助您实现高效精准对接。限时免费体验，加速业务增长，让每一次建联都创造最大价值。
            </p>
            <a
              href="#"
              class="cta-button"
              style="
                background: #c6f200;
                color: #222;
                font-weight: 600;
                font-size: 20px;
                padding: 16px 44px;
                border: none;
                border-radius: 18px;
                box-shadow: 0 2px 8px #e6f7b0;
              "
              >现在开始</a
            >
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 200px;
            left: 0;
            width: 100%;
            height: 100%;
          "
        >
          <img src="/earth.png" height="500" alt="Earth" />
        </div>
      </section>

      <section class="services-section">
        <h2 class="services-heading">Services</h2>
        <div class="services-grid">
          <div class="service-card">
            <h3 class="service-title">Product Design & UI/UX</h3>
          </div>
          <div class="service-card">
            <h3 class="service-title">Strategy & Direction</h3>
          </div>
          <div class="service-card">
            <h3 class="service-title">Motion Graphics & Animation</h3>
          </div>
          <div class="service-card">
            <h3 class="service-title">Wireframes & Prototypes</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
